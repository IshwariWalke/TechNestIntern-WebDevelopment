<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4f46e5">
 <link rel="manifest" href="./manifest.json">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>E-Shop</title>
</head>
<script src="script.js"></script>

<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">E-Shop</h1>
    <ul class="flex gap-6">
      <li><a href="index.html" class="hover:underline">Home</a></li>
      <li><a href="products.html" class="hover:underline">Products</a></li>
      <li><a href="cart.html" class="hover:underline">Cart</a></li>
    </ul>
  </nav>
 <!-- Hero Section -->
  <header class="bg-white shadow-md p-8 text-center">
    <h2 class="text-3xl font-semibold mb-2">Welcome to the Best Deals Online</h2>
    <p class="text-lg text-gray-600">Browse premium gadgets and accessories at low prices!</p>
  </header>

  <!-- Featured Products -->
  <main class="p-6 grid md:grid-cols-3 gap-6">
    <div class="bg-white rounded-xl shadow-md p-4">
      <img src="./assets/images/smartphone-front.jpeg" class="w-full mb-3" alt="Product">
      <h3 class="text-xl font-bold">Smartphone Pro</h3>
      <p class="text-gray-500">₹29,999</p>
      <a href="product_details.html?id=1" class="text-indigo-600 font-semibold">View Details</a>
    </div>
    <div class="bg-white rounded-xl shadow-md p-4">
      <img src="./assets/images/wirelesspad.jpeg" class="w-full mb-3" alt="Product">
      <h3 class="text-xl font-bold">Wireless Pads</h3>
      <p class="text-gray-500">₹2,499</p>
      <a href="product_details.html?id=2" class="text-indigo-600 font-semibold">View Details</a>
    </div>
    <div class="bg-white rounded-xl shadow-md p-4">
      <img src="./assets/images/gaming-laptop.jpeg" class="w-full mb-3" alt="Product">
      <h3 class="text-xl font-bold">Gaming Laptop</h3>
      <p class="text-gray-500">₹89,999</p>
      <a href="product_details.html?id=3" class="text-indigo-600 font-semibold">View Details</a>
    </div>
  </main>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.error('❌ SW registration failed', err));
    }

    // Optional: Push Notification
    if ("Notification" in window && navigator.serviceWorker) {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          navigator.serviceWorker.ready.then(registration => {
            registration.showNotification("Welcome to E-Shop!", {
              body: "Check out our hot deals today!",
              icon: "./assets/icon-192.png"
            });
          });
        }
      });
    }
  </script>
  <!-- Footer -->
<footer class="bg-indigo-600 text-white py-6 mt-10">
  <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
    <div class="mb-4 md:mb-0">
      <h2 class="text-xl font-bold">E-Shop</h2>
      <p class="text-sm text-indigo-200">© 2025 All rights reserved.</p>
    </div>
  </div>
</footer>

</body>
</html>
